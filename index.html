<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h3 class="box-add__title box-title">Add Item</h3>
    <div class="box-add">
      <input id="new-task" class="task box-add__input" type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="box-title">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task task-item__label">Pay Bills</label>
        <input type="text" class="task task-item__input">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode task-item">
        <input type="checkbox">
        <label class="task task-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-item__input">
        <button class="edit-btn btn">Save</button>
        <button class="delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="box-title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task task-item__label">See the Doctor</label>
        <input type="text" class="task task-item__input">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
